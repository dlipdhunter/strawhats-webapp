<button type="button" class="btn btn-blue-grey btn-sm waves-light" mdbWavesEffect (click)="pirateCrewAddModal.show()">
  <i class="fa fa-plus"></i>
</button>

<div mdbModal #pirateCrewAddModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mypirateCrewAddModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="pirateCrewAddModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add Pirate Crew</h4>
      </div>
      <div class="modal-body">
        <app-pirate-crew-add [insideModal]="true" (success)="pirateCrewAddModal.hide()"></app-pirate-crew-add>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="pirateCrewAddModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" class="btn btn-primary relative waves-light" (click)="create()"mdbWavesEffect>Save</button>
      </div>
    </div>
  </div>
</div>
