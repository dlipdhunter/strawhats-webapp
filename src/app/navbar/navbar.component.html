<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="">Straw Hats</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [ngClass]="{active: menuItem.active}" *ngFor="let menuItem of menuItems">
        <a class="nav-link waves-light" routerLink="{{menuItem.route}}" mdbWavesEffect>{{menuItem.name}}</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
